name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r config/requirements.txt
        pip install flake8
        
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/collectors/ais_collector.py --count --select=E9,F63,F7 --show-source --statistics
        # Exit-zero treats all errors as warnings (max line length 120, ignore global warnings)
        flake8 src/collectors/ais_collector.py --count --exit-zero --max-line-length=120 --ignore=F824 --statistics
        
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
